- name: Check if Job exists or not - {{item.dir}}/{{item.name}}
  ansible.builtin.shell: java -jar /var/lib/jenkins/jenkinscli/jenkins-cli.jar -auth admin:{{jenkins_password}} -s http://172.31.2.167:8080 -webSocket get-job {{item.dir}}/{{item.name}}
  register: out
  ignore_errors: yes


- name: create config file
  ansible.builtin.template:
    src: m-job.xml
    dest: /tmp/m-job.xml
  vars:
    unique_key: lookup('community.general.random_string', special=false, upper=false, length=12)
  when: out.rc == 3

- name: create job - {{item.dir}}/{{item.name }}
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/m-job.xml') }}"
    name: "{{item.dir}}/{{item.name }}"
    url: http://172.31.2.167:8080
    user: admin
    password: "{{jenkins_password}}"
  when: out.rc == 3